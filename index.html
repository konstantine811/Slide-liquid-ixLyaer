<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ixLayer Liquid Carousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app" class="app-bgc">
		<div class="carousel-wrap">
			<button @click="prevImage()" class="btn btn--left">
				<span class="arrow arrow--prev"></span>
			</button>
			<transition name="liquid-morph" tag="div">
				<div class="carousel-slides" v-for="img in images" v-bind:key="img.id">
					<img class="carousel-slide-img" :src="img.link" alt="">
				</div>
			</transition>
			<button @click="nextImage()" class="btn btn--right">
				<span class="arrow arrow--next"></span>
			</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
